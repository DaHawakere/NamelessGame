<!DOCTYPE html>
<html>
<head>
    <title>DaNamelessGame</title>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <style>
        body { margin: 0; overflow: hidden; }
        #renderCanvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script type="module">
        const canvas = document.getElementById("renderCanvas");
        const engine = new BABYLON.Engine(canvas, true);

        const createScene = function () {
            const scene = new BABYLON.Scene(engine);

            const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2, 10, new BABYLON.Vector3(0, 0, 0), scene);
            camera.attachControl(canvas, true);

            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            const box = new BABYLON.MeshBuilder.CreateBox("box", { size: 2 }, scene);

            const material = new BABYLON.StandardMaterial("material", scene);
            material.diffuseColor = new BABYLON.Color3(1, 1, 1);
            material.specularColor = new BABYLON.Color3(0.1, 0.1, 0.1);
            box.material = material;

            let hue = 0;
            scene.registerBeforeRender(function () {
                box.rotation.y += 0.01;
                box.rotation.x += 0.005;

                // Цвета радуги: Красный -> Оранжевый -> Жёлтый -> Зелёный -> Голубой -> Синий -> Фиолетовый
                // HSV: H (оттенок) изменяется от 0 до 1 (360 градусов), S и V = 1
                hue = (hue + 0.005) % 1; // Ускорим переливание
                material.diffuseColor = BABYLON.Color3.FromHSV(hue, 1, 1);
            });

            return scene;
        };

        const scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
